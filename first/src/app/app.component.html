<h1 [ngStyle] = "{'color': selectedColor}">{{ selectedTitle }}</h1>
<div *ngFor="let item of items; let i = index">
  <app-item 
    [title]="item.title" 
    [description]="item.description" 
    [buttonColor]="item.buttonColor"
    [isSelected]="item.isSelected || false"
    (itemClicked)="selectItem(i)">
  </app-item>
</div>
