<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Sign In</h1>
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" required>
      <div *ngIf="submitted && loginForm.controls['email'].errors" class="error">
        <span *ngIf="loginForm.controls['email'].errors['required']">Email is required</span>
        <span *ngIf="loginForm.controls['email'].errors['email']">Invalid email format</span>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password" required>
      <div *ngIf="submitted && loginForm.controls['password'].errors" class="error">
        <span *ngIf="loginForm.controls['password'].errors['required']">Password is required</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
