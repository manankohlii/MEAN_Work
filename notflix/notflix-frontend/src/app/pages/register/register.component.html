<div class="register-container">
    <form [formGroup]="step1Form" *ngIf="currentStep === 1" (ngSubmit)="goToNextStep()">
      <h1>Register - Step 1</h1>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" required>
        <div *ngIf="submitted && step1Form.controls['email'].errors" class="error">
          <span *ngIf="step1Form.controls['email'].errors['required']">Email is required</span>
          <span *ngIf="step1Form.controls['email'].errors['email']">Invalid email format</span>
          <span *ngIf="step1Form.controls['email'].errors['emailExists']">Email already exists</span>
        </div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" required>
        <div *ngIf="submitted && step1Form.controls['password'].errors" class="error">
          <span *ngIf="step1Form.controls['password'].errors['required']">Password is required</span>
          <span *ngIf="step1Form.controls['password'].errors['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  
    <form [formGroup]="step2Form" *ngIf="currentStep === 2" (ngSubmit)="goToNextStep()">
      <h1>Register - Step 2</h1>
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Username" required>
        <div *ngIf="submitted && step2Form.controls['username'].errors" class="error">
          <span *ngIf="step2Form.controls['username'].errors['required']">Username is required</span>
        </div>
      </div>
      <div class="form-group">
        <input type="text" formControlName="tmdbApiKey" placeholder="TMDB API Key" required>
        <div *ngIf="submitted && step2Form.controls['tmdbApiKey'].errors" class="error">
          <span *ngIf="step2Form.controls['tmdbApiKey'].errors['required']">TMDB API Key is required</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  
    <form [formGroup]="step3Form" *ngIf="currentStep === 3" (ngSubmit)="submit()">
      <h1>Register - Step 3</h1>
      <div class="form-group">
        <input type="text" formControlName="plan" placeholder="Plan" required>
        <div *ngIf="submitted && step3Form.controls['plan'].errors" class="error">
          <span *ngIf="step3Form.controls['plan'].errors['required']">Plan is required</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
